<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion</title>
    <style>
      /* ... ton CSS inchang√© ... */
      * {
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f2f5;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        margin: 0;
      }
      .login-container {
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      h2 {
        text-align: center;
        margin-bottom: 1.5rem;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 0.5rem 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        width: 100%;
        padding: 10px;
        margin-top: 1rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .message {
        text-align: center;
        margin-top: 1rem;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Connexion</h2>
      <form id="loginForm">
        <!-- player_name au lieu d'email -->
        <input
          type="text"
          id="player_name"
          placeholder="Nom du joueur"
          required
        />
        <input
          type="password"
          id="player_password"
          placeholder="Mot de passe"
          required
        />
        <button type="submit">Se connecter</button>
        <div class="message" id="message"></div>
      </form>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const player_name = document.getElementById("player_name").value;
          const player_password =
            document.getElementById("player_password").value;
          const messageDiv = document.getElementById("message");

          try {
            const response = await fetch("/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ player_name, player_password }),
            });

            const result = await response.json();

            if (response.ok) {
              messageDiv.style.color = "green";
              messageDiv.textContent = result.message;
            } else {
              messageDiv.style.color = "red";
              messageDiv.textContent = result.message || "Erreur inconnue";
            }
          } catch (error) {
            console.error("Erreur de connexion :", error);
            messageDiv.style.color = "red";
            messageDiv.textContent = "Erreur lors de la connexion.";
          }
        });
    </script>
  </body>
</html>
