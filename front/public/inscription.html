    <section class="inscription">
        <h1>Create account</h1>
         <p class="subtitle">Join the Domotrap community and enter the rankings !</p>

 <form id="inscription-form" action="http://localhost:8000/register" method="POST">
    <div class="group-form">
        <label for="player_pseudo">Pseudo</label>
        <input type="text" name="player_pseudo" id="player_pseudo" required>
    </div>
    <div class="group-form">
        <label for="player_name">Name</label>
        <input type="text" name="player_name" id="player_name" required>
    </div>
    <div class="group-form">
        <label for="player_birthday">Birthday</label>
        <input type="date" name="player_birthday" id="player_birthday" required>
    </div>
    <div class="group-form">
        <label for="player_password">Password</label>
        <input type="password" name="player_password" id="player_password" required>
    </div>
    <div class="group-form">
        <label for="confirm_password">Confirm password</label>
        <input type="password" name="confirm_password" id="confirm_password" required>
    </div>

    <button type="submit" class="btn-submit">Create an account</button>
</form>
